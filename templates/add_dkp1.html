{% extends 'base.html' %}

{% block content %}
{{  super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form style="width: 300px;" action="{{url_for('add_dkp1')}}" method="post">
    <div class="form-group">
        <label for="dkp_number">DKP number</label>
        <input type="text" class="form-control" id="dkp_number" name="number" value={{number}}>
    </div>
    <div class="form-group" style="margin-top: 15px;">
        <label for="contract_date">Date</label>
        <input type="date" class="form-control" id="contract_date" name="contract_date" value={{ contract_date }}>
    </div>
    <button class="btn btn-primary" type="submit" style="margin-top: 15px;">Submit</button>
</form>

{% endblock %}
